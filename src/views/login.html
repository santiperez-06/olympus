<!DOCTYPE html>
<html lang="en">
    <title>Iniciar Sesión</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/../public/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./imagenes/humo-azul-abstracto-fondo-negro_36326-3337.png');
            background-size: cover; /* Ajusta la imagen para cubrir el área */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
    </style>
</head>

<body>
    <header>
        <link rel="stylesheet" href="/../../public/styles/header.css">
        <div class = "logo">
          <img src="/../../assets/logoPlaceholder.png" style="width: 20%;height: 20%;">
        </div>
        <img src="/../../assets/profilePlaceholder.png" style="width: 2%;height: 2%;">
      </header>

    <div class="Contenedor">
        <form action="/userLogin" module="POST">
            <div class="box"> 
                <label for="email">Correo electrónico:</label>
                <input type="text" required></input> 
            </div>
            <div class="box"> 
                <label for="password">Contraseña:</label>
                <input type="password" required></input> 
            </div>
            <input class="boton" type="submit" value="Iniciar Sesión">
            <div class="Link-SignUp">
               <p>¿No tenes una cuenta todavía? <a href="SignUp.html">Registrate 
            </a> </p>
            </div>
        </form> 
    </div>

</body>
</html>
